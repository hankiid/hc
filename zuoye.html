<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业提交</title>
    <link rel="stylesheet" href="zuoye.css">
</head>

<body>
    <header class="header">
        <a href="#" class="sign_in">登录/注册</a>
    </header>
    <div class="title">
        <h1>作业提交</h1>
        <input type="button" value="分享" class="share">
    </div>
    <div class="select">
        <h3>请选择要提交的科目</h3>
        <form action="">
            <select name="" id="" class="subject">
                <option>请选择</option>
                <option>组原</option>
                <option>大雾 </option>
                <option>危机混 </option>
                <option>毛概 </option>
                <option>英语 </option>
            </select>
        </form>
    </div>
    <div class="upload">
        <input type="file" name="" id="upload">
    </div>
    <div class="submit">
        <input type="submit" name="" id="submit" value="提交">
    </div>
</body>

</html>
